<h1 id="Title">Guest Book</h1>
<hr class="style13">
<form (ngSubmit)="searchBooks()" #searchForm="ngForm">
  <label for="filter-by-author">Filter by Author:</label>
  <br>
  <input type="text" id="filter-by-author" name="author" [(ngModel)]="filterByAuthor">
  <br>
  <br>
  <label for="filter-by-title">Filter by Title:</label>
  <br>
  <input type="text" id="filter-by-title" name="title" [(ngModel)]="filterByTitle">
  <br>
  <br>
  <button type="submit" class="myButton">Search</button>
</form>
<br>
<div id="results">
  <table>
    <tr>
      <th>Author</th>
      <th>Title</th>
      <th>Comment</th>
      <th>Date</th>
    </tr>
    <tr *ngFor="let book of books">
      <td>{{ book.Author }}</td>
      <td>{{ book.Title }}</td>
      <td>{{ book.Comment }}</td>
      <td>{{ book.Date }}</td>
    </tr>
  </table>
</div>
<div id="pagination" class="pagination">
  <a href="#" *ngFor="let page of totalPages" [class.active]="page === currentPage" (click)="loadPage(page, $event)">{{ page }}</a>
</div>
